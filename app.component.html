<div class="container">
  <h1 style="text-align:center; color:rgb(153, 27, 122);" >Saving Data Records</h1>
    <form >
      <div class="form-group" style="text-align:center;font-weight:bolder;font-size: larger;">
        <label>First Name: </label>
        <input type="text" name="firstName" class="form-control" [(ngModel)]='firstName'><Br><br>
      </div>

      <div class="form-group" style="text-align:center;font-weight:bolder;font-size: larger;">
        <label>Last Name: </label>
        <input type="text" name="lastName" class="form-control" [(ngModel)]='lastName'><Br><br>
      </div> 
      
      <div class="form-group" style="text-align:center;font-weight:bolder;font-size: larger;">
        <label>Date of Birth: </label>
        <input type="date" name="dob" class="form-control" [(ngModel)]='dob'><Br><br>
      </div>

      <div class="form-group" style="text-align:center;font-weight:bolder;font-size: larger;">
          <label>Email ID: </label>
          <input type="email" name="email" class="form-control" [(ngModel)]='email'><Br><br>
      </div>
      <div class="form-group" style="text-align:center;font-weight:bolder;font-size: larger;">
          <label>Phone: </label>
          <input type="tel" name="phone" class="form-control" [(ngModel)]='phone'><Br><Br>
      </div>
      <div class="form-group" style="text-align:center;font-weight:bolder;font-size: larger;">
        <label>Address: </label>
        <input type="text" name="address" class="form-control" [(ngModel)]='address'><Br><br><br>
      </div>
      <div style="text-align:center;font-weight:bolder;font-size: larger;">
        <button style="text-align:center;font-weight:bolder;font-size: larger;" class="btn btn-primary" type="submit" (click)="sentData()">Submit</button><Br>
      </div>
      
    </form>
</div>
<br><br>
<div *ngFor='let item of data'>
  {{item.firstName}}   ||
  {{item.lastName}}    ||
  {{item.dob}}         ||
  {{item.phone}}       ||
  {{item.email}}       ||
  {{item.address}}     ||

</div>
